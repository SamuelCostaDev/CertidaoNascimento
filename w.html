<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <button type="button" onclick="gerarPagina()">Gerar</button>
    </form>

    <script>
        function gerarPagina() {
            // Obter os valores dos campos do formulário
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;

            // Redirecionar para a nova página com os parâmetros na URL
            window.location.href = "test1.html?nome=" + encodeURIComponent(nome) + "&email=" + encodeURIComponent(email);
        }
    </script>
</body>
</html>
